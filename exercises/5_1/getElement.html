<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p id="p1">Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    */
    function changeParagraph() {
        const paragraph = document.getElementById('p1');
        paragraph.innerText = 'em 2022 eu vou ser muito bem sucedido.';
    }
    changeParagraph();

    const block = document.getElementsByClassName('main-content')[0];
    const centerBlock = document.getElementsByClassName('center-content')[0];
    const title = document.getElementsByTagName('h1')[0];
    const textP = document.getElementsByTagName('p');
    
    function changeColorBlock(color) {
        centerBlock.style.backgroundColor = 'white';
        block.style.backgroundColor = color;
    }
    changeColorBlock('green');

    function corrigirText() {
        title.innerText = 'Corrigindo este texto: Java Script!';
    }
    corrigirText();

    function topUperCase(array){
      for (let i = 0; i < array.lenght; i += 1){
        const paragrafo = array[i];
        for (let c = 0; c < paragrafo.lenght; c += 1){
          paragrafo.push(paragrafo[c].topUperCase());
          
        }
        
      }
    }
    topUperCase(textP);

    </script>
  </body>
</html>
